<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

<head>
    <meta charset="UTF-8">
    <title>Juan LaSalle</title>
    
</head>
<body>
    <div class= "bg_image">
        <img src="{{ url_for('static', filename='/images/Sample_bg.png') }}"alt="dlsu-d"  style="width: 98vw;height:98vh;background-size: cover;"/>

    </div>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://cdn.discordapp.com/attachments/693331372793659412/932497415859208232/JuanLasalle.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">The Juan La Salle ChatBot</h4>
                    <p class="chatbox__description--header">The Only Juan You Need</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='/images/chatbox-icon.svg') }}"class="filter-color" /></button>
            
        </div>
    </div>
</div>

    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
